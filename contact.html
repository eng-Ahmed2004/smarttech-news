<body>
  <header class="navbar">
    <a class="brand" href="index.html"><i class="ri-smartphone-line"></i> Phone Compare <span>Pro</span></a>

      <a href="index.html#phoneList">Browse</a>

  <main class="container" style="padding:2rem 1rem">
    <h1>Contact</h1>
    <p>Have suggestions? Send feedback and feature requests.</p>
    <form class="contact-form" onsubmit="event.preventDefault(); alert('Thanks! Your message has been noted.');">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:.7rem;max-width:720px">
        <input required placeholder="Your name" aria-label="Your name">
        <input required type="email" placeholder="Email" aria-label="Your email">
        <textarea required placeholder="Message" aria-label="Your message" style="grid-column:1/-1;height:140px;padding:.75rem;border-radius:12px;border:1px solid #e5e7eb"></textarea>
      </div>
      <button class="btn-primary" style="margin-top:.8rem" type="submit"><i class="ri-send-plane-2-line"></i> Send</button>
    </form>
  </main>
