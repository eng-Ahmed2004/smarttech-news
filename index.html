<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Comparison Tool</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1>📱 Phone Comparison Tool</h1>
    <button id="toggleMode">🌙 Dark Mode</button>
  </header>

  <!-- Hero -->
  <section class="hero reveal" style="--d:.05s">
    <div class="hero-content reveal" style="--d:.1s">
      <h2>Compare Phones. Choose Smarter.</h2>
      <p>Discover specs, prices, ratings, and more. Find the perfect phone for your needs.</p>
      <a href="#phoneList" class="btn-primary reveal" style="--d:.2s">Start Comparing</a>
    </div>
    <div class="hero-image reveal" style="--d:.25s">
      <img src="https://th.bing.com/th/id/OIP.te7WbuKCs_i2O8ccIp-V4QHaE7?w=233&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="iPhone 15 Pro">

    </div>
  </section>

  <!-- Filters -->
  <section class="filters reveal" style="--d:.1s">
    <input type="text" id="searchInput" placeholder="🔍 Search phones..."/>
    <select id="brandFilter">
      <option value="all">All Brands</option>
      <!-- options populated by JS -->
    </select>
    <select id="priceFilter">
      <option value="all">All Prices</option>
      <option value="low">Under $800</option>
      <option value="mid">$800 - $1200</option>
      <option value="high">Above $1200</option>
    </select>
    <select id="sortFilter">
      <option value="default">Sort By</option>
      <option value="priceLow">Price: Low → High</option>
      <option value="priceHigh">Price: High → Low</option>
      <option value="battery">Battery</option>
      <option value="rating">Rating</option>
    </select>
  </section>

  <!-- Phone Grid -->
  <main class="phone-list reveal" id="phoneList" style="--d:.15s"></main>

  <!-- Compare -->
  <section class="compare-section reveal" id="compareSection" style="--d:.15s">
    <h2>Comparison Result</h2>
    <div id="compareTable"></div>
    <button id="resetCompare">🔄 Reset Comparison</button>
  </section>

  <!-- Ranking -->
  <section class="ranking reveal" style="--d:.15s">
    <h2>🏆 Top Rated Phones</h2>
    <div class="ranking-list" id="rankingList"></div>
  </section>

  <!-- Toast -->
  <div id="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Phone Comparison Tool. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="#about">About</a></li>
        <li><a href="#privacy">Privacy Policy</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
